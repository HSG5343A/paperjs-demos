<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!--[if lt IE 9]><script type="text/javascript" src="js/flashcanvas.js"></script><![endif]-->
    <title>CMYK - Paper.js demo</title>
    <script type="text/javascript" src="js/paper_nightly.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" src="js/cmyk.js" canvas="myCanvas"></script>
</head>

<body style="width: 100%; height: 100%; margin: 0;">
    <canvas id="myCanvas" resize style="width: 100%; height: 100%; display: block; *display: inline; *zoom: 1;"></canvas>
</body>
</html>
